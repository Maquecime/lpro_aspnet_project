<!DOCTYPE html>
<h2>Création</h2>
<form class="form-horizontal" name="frmAddAbsence" ng-submit="addAbsence(absence)" novalidate>
    <h4>Ajouter une absence à {{eleve.Prenom}} {{eleve.Nom}}</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Motif</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" name="motif" ng-model="absence.Motif" ng-maxlength="50" required />
            <span class="text-danger" ng-show="(frmAddAbsence.motif.$touched || frmAddAbsence.motif.$dirty) && frmAddAbsence.motif.$invalid">
                <span ng-show="frmAddAbsence.motif.$error.maxlength">Le motif être inférieure à 50 caractères</span>
                <span ng-show="frmAddAbsence.motif.$error.required">Le motif est requis</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Date</label>
        <div class="col-lg-10">
            <input type="date" class="form-control" name="dateabsence" ng-model="absence.DateAbsence" required />
            <span class="text-danger" ng-show="(frmAddAbsence.dateabsence.$touched || frmAddAbsence.dateabsence.$dirty) && frmAddAbsence.dateabsence.$invalid">
                <span ng-show="frmAddAbsence.dateabsence.$error.required">La date est requise</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Valider" ng-disabled="frmAddAbsence.$invalid" />
            <a href="#/" class="btn btn-default">Annuler</a>
        </div>
    </div>
</form>
