<h2>Eleves</h2>
<a href="#/addeleve" class="btn btn-primary">Create</a>
<div class="panel panel-default">
    <div class="panel-heading">
        Liste des élèves
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
               <tr>
                   <th>Classe</th>
                   <th>Nom</th>
                   <th>Prenom</th>
                   <th>Date de Naissance</th>
                   <th>#</th>
               </tr> 
            </thead>
            <tbody>
                <tr ng-repeat="e in eleves">
                    <td>{{ e.Classe.Niveau}} - {{ e.Classe.NomEtablissement }}</td>
                    <td>{{ e.Nom }}</td>
                    <td>{{ e.Prenom }}</td>
                    <td>{{ e.DateNaissance | date:"dd/MM/yyyy" }}</td>
                    <td>
                        <a href="#/editeleve/{{e.Id}}">Modifier</a>
                    </td>
                </tr>
                <tr ng-if="!eleves || eleves.length == 0">
                    <td colspan="5" style="text-align:center;">
                        Aucun Eleve à afficher
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
